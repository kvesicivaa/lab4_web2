worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # HTTP/2
    server {
        listen 443 ssl;
	http2 on;
        server_name localhost;

        ssl_certificate      C:/Users/38591/Downloads/nginx-1.27.3/ssl/selfsigned.crt;
        ssl_certificate_key  C:/Users/38591/Downloads/nginx-1.27.3/ssl/selfsigned.key;

        ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  5m;

        ssl_ciphers  HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers  on;

        root   html/lab4;  
        index  index.html index.htm;

        location / {
            try_files $uri $uri/ =404;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }

    # HTTP/1.1
    server {
        listen 444 ssl;  
        server_name localhost;

        ssl_certificate      C:/Users/38591/Downloads/nginx-1.27.3/ssl/selfsigned.crt;
        ssl_certificate_key  C:/Users/38591/Downloads/nginx-1.27.3/ssl/selfsigned.key;

        ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  5m;

        ssl_ciphers  HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers  on;

        root   html/lab4;  
        index  index.html index.htm;

        location / {
            try_files $uri $uri/ =404;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}
